<div class="main">
    <div class="div-1">
        <img src="../../../assets/SignUImage.png" style="width: 250px; height: 250px; border-radius: 100%;">
        <span class="div-1-span">ONLINE BOOK SHOPPING</span>
    </div>
    <mat-card class="div-2">
        <div style="display: flex; gap:120px">
            <button  class="buttons buttons-font" >
                LOGIN
            </button>
            <button class="buttons buttons-font" style="opacity: .6;"routerLink="/signup">
                SIGNUP
            </button>
        </div>
        <div>
            <form style="align-items: center;">
               
                <div style="display: flex; flex-direction:column;">
                    <label>Email Id</label>
                    <mat-form-field appearance="outline">
                        <input matInput  type="text" class="input-field" style="height: 3rem;width: 100%;" >
                        <mat-error>Enter Email Id</mat-error>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction:column;">
                    <label>Password</label>
                    <mat-form-field appearance="outline">
                        <input matInput [type]="hide ? 'password' : 'text'" required style="margin-top: 12px;">
                        <mat-icon  style="color:#9D9D9D" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                        
                        <mat-error>Enter Password</mat-error>
                    </mat-form-field>
                    <button class="buttons forget"  style="color:#9D9D9D"  routerLink="/forgetpassword">Forget Password?</button>
                </div>
                <button  mat-raised-button type="submit" class="buttons button-signup">SIGNUP</button>
            </form>
        </div>
        <div>
            <span class="split"> OR </span>
        </div>
        <div style="display: flex; gap:5px ;  margin-left: 7px;width:245px;">
            <button  class="buttons button-footer fb" >
                Facebook
            </button>
            <button class="buttons button-footer gg">
                Google
            </button>
        </div>
    </mat-card>
  </div>
