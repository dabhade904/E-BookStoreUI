<div class="div-2">
    <div>
        <span routerLink="/home"
            style=" cursor: pointer; font-weight:500; font-size: 15px; margin-right: 5px; opacity: .5;">Home / </span>
        <span>Book ({{qty}})</span>
    </div>
    <div class="quickView">
        <div class="bookImg">
            <img style="width: 200px; height: 260px; padding: 20px;" src="{{getBookById.bookImage}}">
            <div style="margin-top: 20px; display: flex;flex-direction: row; justify-content: space-around;">
                <button class="cartbuttons" style="background: #A03037;">
                    ADD TO BAG
                </button>
                <button class="cartbuttons" style="background : #333333" routerLink="/home/wishlist" >
                    WISHLIST
                </button>
            </div>
        </div>
        <div class="details">
            <span style="font-size: 17px; ">{{getBookById.bookName}}</span>
            <span style="opacity: .6;">by {{getBookById.author}}</span>
            <div style="display: flex; gap:10px">
                <div class="rating">
                    <span style="color: white;">{{getBookById.rating}}</span>
                    <img style="height: 10px; width:10px;" src="../../../assets/star_rate.svg">
                </div>
                <span style="opacity:.6;">({{getBookById.ratingCount}})</span>
            </div>
            <div style="display: flex; gap:7px; border-bottom:1px solid grey ; padding-bottom: 25px;">
                <span style="font-size: 18px;">Rs. {{getBookById.discountPrice}}</span>
                <span style="opacity: .6; font-size:12px; text-decoration: line-through;">Rs.
                    {{getBookById.actualPrice}}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px; padding-top: 10px;">
                <img style="width: 8px; height:8px; opacity: .6;" src="../../../assets/dot-svgrepo-com.svg">
                <span style="font-size: 18px;">Book Detail</span>
            </div>
            <div style="font-size: 12px; padding-left: 10px; border-bottom:1px solid grey ; padding-bottom: 25px;">
                {{getBookById.bookDetail}}
            </div>
            <div>
                <p style="font-size: 18px;">Customer Feedback</p>
                <div class="form">
                    <label>Overall rating</label>
                    <div style="padding-top: 5px;" class="star-feedback">
                        <button class="buttons" (click)="rating1()">
                            <img src="../../../assets/star.svg">
                        </button>
                        <button class="buttons" (click)="rating2()">
                            <img src="../../../assets/star.svg">
                        </button>
                        <button class="buttons" (click)="rating3()">
                            <img src="../../../assets/star.svg">
                        </button>
                        <button class="buttons" (click)="rating4()">
                            <img src="../../../assets/star.svg">
                        </button>
                        <button class="buttons" (click)="rating5()">
                            <img src="../../../assets/star.svg">
                        </button>
                    </div>
                    <textarea matInput [(ngModel)]="review" style="padding-top:10px; border: none; outline: none;"
                        placeholder="Write your review"></textarea>
                    <button class="submitButton" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
