<form style="align-items: center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="main">
    <div class="div-1">
        <img src="../../../assets/SignUImage.png" style="width: 250px; height: 250px; border-radius: 100%;">
        <label class="div-1-lable">ONLINE BOOK SHOPPING</label>
    </div>
    <mat-card class="div-2">
        <div style="display: flex; gap:120px">
            <button class="buttons buttons-font" style="opacity: .6;" routerLink="/login">
                LOGIN
            </button>
            <button class="buttons buttons-font">
                SIGNUP
            </button>
        </div>
        <div class="userCred">
                <div style="display: flex; flex-direction:column;">
                    <label>Full Name</label>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" class="input-field" formControlName="fullName" style="height:2rem;width: 100%;">
                        <mat-error>Please enter full name</mat-error>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction:column;">
                    <label>Email Id</label>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" class="input-field" formControlName="email" style="height:2rem;width: 100%;">
                        <mat-error>Please Enter Email Id</mat-error>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction:column;">
                    <label>Password</label>
                    <mat-form-field appearance="outline">
                        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password" style="height:2rem;width: 100%">
                        <mat-icon style="color:#9D9D9D;height: 10px;margin-top:-10px" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                        <mat-error>Enter Password</mat-error>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction:column;">
                    <label>Mobile Number</label>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" class="input-field" formControlName="mobileNumber" style="height:2rem;width: 100%;">
                        <mat-error>Enter Email Id</mat-error>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction:column;">
                <button mat-raised-button type="submit" class="buttons button-signup">SIGNUP</button>
            </div>
        
        </div>
    </mat-card>
</div>
</form>
